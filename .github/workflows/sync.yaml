name: Sync upstream 9front

on:
  schedule:
    - cron: '0 0 */3 * *'   # every 3 days
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: front

      - name: Add upstream remote
        run: git remote add upstream https://github.com/9front/9front.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Update front branch
        run: |
          git config user.name '󰬭 [CI] '
          git config user.email 'action@github.com'
          git checkout front
          git merge --ff-only upstream/front || \
            (echo "Upstream has diverged, manual check needed" && exit 1)
          git push origin front

      - name: Re-merge upstream into master (without gitlab)
        run: |
          git checkout master
          git merge --ff-only front || true
          git push origin master
